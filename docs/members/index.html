<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://raw.githubusercontent.com/HARMONYREN/HARMONYREN.github.io/refs/heads/master/assets/png/ren_light.png" type="image" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/members.css" />

  <title>HARMONY連・For innovation</title>
</head>

<body>

  <nav>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/HARMONYREN/HARMONYREN.github.io/refs/heads/master/assets/svg/harmony_ren_full_logo.svg" alt="HARMONYREN Logo" />
    </div>

    <ul id="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about-us">About Us</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/members">Members</a></li>
      <li><a href="/contact-us">Contact Us</a></li>
      <li><a href="/get-involved">Get Involved</a></li>
    </ul>

    <button class="show-only-mobile">&#x2630;</button>
  </nav>


  <script src="/js/nav-toggle.js"></script>

  <main>
    <h1>HARMONY連's members</h1>
    <div id="members"></div>
  </main>

  <script>
    fetch("/members/members.json")
      .then(response => response.json())
      .then(data => {
        const members = Object.values(data);
        const memberCards = members.map(member => `
  <div class="member-card">
    <div class="member-content">
      <h2>ID: #${members.indexOf(member) + 1}</h2>
      <h2>${member.name}</h2>
      <p>${member.position}</p>
      </div>
      <img src="${member.pfp_link}" alt="${member.name} Profile Picture" />
      </div>
`).join('');

        document.getElementById('members').innerHTML = memberCards;
      })
      .catch(err => console.error('Failed to load members:', err));
  </script>

  <footer>
    <hr class="footer-separator">
    <p id="company-info"></p>
    <script src="/js/company-info.js"></script>
  </footer>

</body>

</html>
